<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix- Watch Movies</title>
    <link rel="icon" href="Images/icon/Netflix.png" type="image/x-icon" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <!-- Netflix save your favorites move html section  -->
    <section class="outer-container">
      <div class="internal-wrapper">
        <div class="left-text-wrapper">
          <h1>Download your shows to watch offline.</h1>
          <h2>
            Save your favorites easily and always have something to watch.
          </h2>
        </div>
        <div class="phone-image-wrapper">
          <img src="Images/home/mobile.jpg" alt="watch moveis in your phone" />
          <div class="downloading-wrapper">
            <div class="book-image-wrapper">
              <img src="Images/home/boxshot.png" alt="boxshot" />
            </div>
            <div class="text-wrapper">
              <div class="stranger-text-wrapper">Stranger Things</div>
              <div class="download-text-wrapper">Downloading...</div>
            </div>
            <div class="download-sign-wrapper">
              <img src="Images/icon/download-icon.gif" alt="download button" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
